        function isSenior(obj)
        {
            return obj.age > 30;
        }
        function isMale(obj)
        {
            return obj.geneder == 'male';
        }
        function isFemale(obj)
        {
            return !isMale(obj);
        }
        function toU(obj)
        {
            return "U "+obj.name;
        }
        function toDaw(obj)
        {
            return "Daw "+obj.name;
        }
        /*

        var result = arr.filter(isSenior)
