<html>
    <script>    
        var arr = [1,2,3,4,5,6];
        var arr2 = arr.map( ele => ele * 2);
        console.log("Arr 2 ",arr2)

        arr.forEach(function (e)
        {
            console.log("Element ",e );
        });

        var evenList = arr.filter( ele=> ele %2==0);
        console.log("EvenList ",evenList);

        console.log("Arr ",arr);
        var sum = arr.reduce(function (a,b)
        {
            console.log("A ",a , " B ",b);
            return a +b;
        },0);
        console.log("Sum ",sum);
    </script>
</html>
